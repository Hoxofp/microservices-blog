    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span>âœ¦</span> MikroBlog
            </a>
            <div class="nav-links" id="navLinks">
                <!-- Auth.js will populate this -->
            </div>
            <button class="theme-toggle" onclick="theme.toggle()" aria-label="Tema DeÄŸiÅŸtir">
                <span id="themeIcon">ğŸŒ™</span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>TopluluklarÄ±n <span>BuluÅŸma NoktasÄ±</span></h1>
            <p>Ä°lgi alanlarÄ±na gÃ¶re topluluklara katÄ±l, fikirlerini paylaÅŸ ve dÃ¼nyayÄ± keÅŸfet. Her ses burada yankÄ±
                bulur.</p>
            <div
                style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; animation: slideUp 0.8s var(--ease-out-expo) 0.2s forwards; opacity: 0;">
                <a href="create-post.html" class="btn btn-primary" id="heroBtn">âœ¦ PaylaÅŸÄ±m Yap</a>
                <a href="#posts" class="btn btn-secondary">KeÅŸfet</a>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section">
        <div class="container">
            <h3 class="section-title">ğŸ·ï¸ Topluluklar</h3>
            <div class="categories-scroll" id="categoriesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Posts Section -->
    <section class="posts-section" id="posts">
        <div class="container">
            <div class="posts-header">
                <h2>ğŸ”¥ Trend PaylaÅŸÄ±mlar</h2>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div class="sort-tabs">
                        <button class="sort-tab active" data-sort="new">ğŸ†• Yeni</button>
                        <button class="sort-tab" data-sort="top">â­ Top</button>
                        <button class="sort-tab" data-sort="hot">ğŸ”¥ Hot</button>
                    </div>
                    <a href="create-post.html" class="btn btn-primary" id="createBtn">+ PaylaÅŸ</a>
                </div>
            </div>

            <div id="postsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentSort = 'new';

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Load categories
        async function loadCategories() {
            const container = document.getElementById('categoriesContainer');
            try {
                const categories = await api.getCategories();
                if (!categories || categories.length === 0) {
                    container.innerHTML = `
                        <a href="create-post.html" class="category-chip">
                            <span>â•</span>
                            <span>Ä°lk Topluluk Ol</span>
                        </a>
                    `;
                    return;
                }
                container.innerHTML = categories.map(cat => `
                    <a href="category.html?slug=${cat.slug}" class="category-chip">
                        <span>${cat.icon || 'ğŸ“'}</span>
                        <span>${cat.name}</span>
                        <span class="count">${cat.postCount || 0}</span>
                    </a>
                `).join('');
            } catch (error) {
                container.innerHTML = '<span class="category-chip"><span>âš ï¸</span> YÃ¼klenemedi</span>';
            }
        }

        // Load posts
        async function loadPosts(sort = 'new') {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const posts = await api.getPosts(sort);

                if (!posts || posts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>HenÃ¼z paylaÅŸÄ±m yok</h3>
                            <p>Ä°lk adÄ±mÄ± sen at ve bu topluluÄŸu baÅŸlat!</p>
                            <a href="create-post.html" class="btn btn-primary">âœ¦ Ä°lk PaylaÅŸÄ±mÄ± Yap</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `<div class="posts-grid">${posts.map(post => createPostCard(post)).join('')}</div>`;
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        âš ï¸ PaylaÅŸÄ±mlar yÃ¼klenirken bir hata oluÅŸtu.
                    </div>
                `;
            }
        }

        function createPostCard(post) {
            const date = new Date(post.createdAt).toLocaleDateString('tr-TR', {
                day: 'numeric', month: 'short'
            });
            const authorInitial = (post.author || 'A')[0].toUpperCase();

            return `
                <article class="card post-card">
                    <span class="category-badge">
                        ${post.category?.icon || 'ğŸ“'} ${post.categoryName || 'Genel'}
                    </span>
                    <h3>${escapeHtml(post.title)}</h3>
                    <p class="post-content">${escapeHtml(post.content)}</p>
                    <div class="post-footer">
                        <div class="post-meta">
                            <div class="post-author">
                                <span class="author-avatar">${authorInitial}</span>
                                <span>${post.author || 'Anonim'}</span>
                            </div>
                            <span>â€¢</span>
                            <span>${date}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div class="vote-container">
                                <button class="vote-btn upvote" onclick="vote('${post._id}', 'up')" title="BeÄŸen">â–²</button>
                                <span class="vote-score">${post.voteScore || 0}</span>
                                <button class="vote-btn downvote" onclick="vote('${post._id}', 'down')" title="BeÄŸenme">â–¼</button>
                            </div>
                            <span class="comments-badge">
                                ğŸ’¬ ${post.commentCount || 0}
                            </span>
                        </div>
                    </div>
                </article>
            `;
        }

        async function vote(postId, direction) {
            if (!auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            try {
                if (direction === 'up') {
                    await api.upvote(postId);
                } else {
                    await api.downvote(postId);
                }
                loadPosts(currentSort);
            } catch (error) {
                console.error('Vote error:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Sort tabs
        document.querySelectorAll('.sort-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sort-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentSort = tab.dataset.sort;
                loadPosts(currentSort);
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const heroBtn = document.getElementById('heroBtn');
            const createBtn = document.getElementById('createBtn');

            if (!auth.isLoggedIn()) {
                if (heroBtn) {
                    heroBtn.textContent = 'âœ¦ GiriÅŸ Yap';
                    heroBtn.href = 'login.html';
                }
                if (createBtn) {
                    createBtn.textContent = 'GiriÅŸ Yap';
                    createBtn.href = 'login.html';
                }
            }

            loadCategories();
            loadPosts();
        });
    </script>
</body>

</html>
