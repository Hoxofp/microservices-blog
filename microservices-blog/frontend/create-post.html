    <!-- Create Post Form -->
    <div class="container" style="max-width: 700px; margin-top: 2rem; padding-bottom: 2rem;">
        <div class="card animate-slideUp">

                style="margin-bottom: 1.5rem; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                âœï¸ Yeni PaylaÅŸÄ±m
            </h2>

            <div id="alertContainer"></div>

            <form id="createPostForm">
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" name="category">
                        <option value="">YÃ¼kleniyor...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">BaÅŸlÄ±k</label>
                    <input type="text" id="title" name="title" required placeholder="Dikkat Ã§ekici bir baÅŸlÄ±k yaz"
                        maxlength="300">
                </div>

                <div class="form-group">
                    <label for="content">Ä°Ã§erik</label>
                    <textarea id="content" name="content" required placeholder="DÃ¼ÅŸÃ¼ncelerini paylaÅŸ..."
                        maxlength="10000" style="min-height: 200px;"></textarea>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" id="submitBtn" style="flex: 1;">
                        ğŸš€ PaylaÅŸ

    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (!auth.requireAuth()) {
            // Will redirect to login
        }

        // Load categories for dropdown
        async function loadCategories() {
            const select = document.getElementById('category');
            try {
                const categories = await api.getCategories();
                if (categories && categories.length > 0) {
                    select.innerHTML = categories.map(cat =>
                        `<option value="${cat._id}">${cat.icon} ${cat.name}</option>`
                    ).join('');
                } else {
                    select.innerHTML = '<option value="">Genel</option>';
                }
            } catch (error) {
                select.innerHTML = '<option value="">Genel</option>';
            }
        }

        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = document.getElementById('submitBtn');
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const categoryId = document.getElementById('category').value;

            alertContainer.innerHTML = '';

            if (!title || !content) {
                alertContainer.innerHTML = '<div class="alert alert-error">BaÅŸlÄ±k ve iÃ§erik zorunlu!</div>';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'PaylaÅŸÄ±lÄ±yor...';

            try {
                await api.createPost(title, content, categoryId);
                alertContainer.innerHTML = '<div class="alert alert-success">PaylaÅŸÄ±m baÅŸarÄ±lÄ±! ğŸ‰</div>';
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">${error.message || 'PaylaÅŸÄ±m baÅŸarÄ±sÄ±z'}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ PaylaÅŸ';
            }
        });

        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
