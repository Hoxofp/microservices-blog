# Render Blueprint - Microservices Blog
# Deploy: Connect repo to Render and use this file

services:
  # API Gateway
  - type: web
    name: microservices-gateway
    runtime: node
    rootDir: microservices-blog/gateway
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: microservices-auth
          property: hostport
      - key: POST_SERVICE_URL
        fromService:
          type: web
          name: microservices-post
          property: hostport

  # Auth Service
  - type: web
    name: microservices-auth
    runtime: node
    rootDir: microservices-blog/auth-service
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # Post Service
  - type: web
    name: microservices-post
    runtime: node
    rootDir: microservices-blog/post-service
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # Frontend - served via Node.js serve package
  - type: web
    name: microservices-frontend
    runtime: node
    rootDir: microservices-blog/frontend
    buildCommand: npm install -g serve
    startCommand: serve -s . -l $PORT
